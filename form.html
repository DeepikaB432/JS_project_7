<!DOCTYPE html>
<html>
    <head>
        <script>
            function sumNumbers(){
                sum =0;
                for (let i =0;i<=100;i++){
                    sum +=i;
                }
                console.log('Sum of numbers between 1 and 100: ' + sum)
            }
        </script>
    </head>
<body>
	<h1>Sum the numbers between 1 and 100</h1>
	<form>
        <button type="button" onclick="sumNumbers()"> Submit </button>
    </form>
</body>
</html>
